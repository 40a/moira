language: go
sudo: false
go:
- 1.8.3
addons:
  apt:
    packages: rpm
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
before_install:
- gem install fpm
- go get -v golang.org/x/tools/cmd/cover
- go get -v github.com/mattn/goveralls
install:
- make lint
- make test
- goveralls -coverprofile=coverage.txt -service=travis-ci
script:
- make packages
before_deploy:
- export RELEASE_PKG_TAR=$(ls build/moira*.tar.gz)
- export RELEASE_PKG_RPM=$(ls build/moira*.rpm)
- export RELEASE_PKG_DEB=$(ls build/moira*.deb)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${RELEASE_PKG_TAR}"
  - "${RELEASE_PKG_RPM}"
  - "${RELEASE_PKG_DEB}"
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_GO_VERSION = 1.8.3"
