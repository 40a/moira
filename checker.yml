redis:
  host: "{{ moira_redis_host }}"
  port: "{{ moira_redis_port }}"
  dbid: 0
graphite:
  enabled: "true"
  uri: {{ moira_graphite }}
  prefix: DevOps.moira.{{ ansible_hostname }}
  interval: 60s0ms
checker:
  nodata_check_interval: 60s0ms
  check_interval: 10s0ms
  metrics_ttl: 10800
  stop_checking_interval: 30
log:
  log_file: stdout
  log_level: info
